  <body>

    <!-- <img src="http://localhost:3000/imagen/usuarios/5c97a9a9219b3c05c85963c8-177.png?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c3VhcmlvIjp7InJvbGUiOiJBRE1JTl9ST0xFIiwiZXN0YWRvIjpmYWxzZSwiZ29vZ2xlIjpmYWxzZSwiX2lkIjoiNWNjOTlkODk3Mjk5NGQwOGU2MjE1MmE3Iiwibm9tYnJlIjoiVGFuaWEiLCJlbWFpbCI6InRhbmlhbGlicmFtZ0BnbWFpbC5jb20iLCJfX3YiOjB9LCJpYXQiOjE1NTg5Nzg5NzQsImV4cCI6MTU1OTE1MTc3NH0.1SJQTB7pCDOTn8DhsoitCGoV6dxyNgdqBItojVYeBpc" alt="" title=""> -->

    <div class="g-signin2" data-onsuccess="onSignIn"></div>

    <a href="#" onclick="signOut();">Sign out</a>
    <script>
      function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function() {
          console.log("User signed out.");
        });
      }
    </script>

    <script>
      function onSignIn(googleUser) {
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Do not send to your backend! Use an ID token instead.
        console.log("Name: " + profile.getName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail()); // This is null if the 'email' scope is not present.
      }
    </script>
  </body>
</html>
